<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style.css">
    <title>Investimentos 2025</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-success border" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html" style="font-size: 1.5em;"><i class="bi bi-currency-bitcoin"></i> Investimentos 2025</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Especificações</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Modalidades
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">CDB (Certificados Deposito Bancario)</a></li>
                  <li><a class="dropdown-item" href="#">Tesouro Direto</a></li>
                  <li><a class="dropdown-item" href="#">Previdência Social</a></li>
                  <li><a class="dropdown-item" href="#">Ações</a></li>
                  <li><a class="dropdown-item" href="#">Criptomoedas</a></li>
                  
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- form -->
     <div class="container mt-4">
        <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
                <div class="invalid-feedback">
                    Campo obrigatório!
                  </div>
                </div>
                <div class="col-md-4">
                <label for="inputCity" class="form-label">Idioma</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-12">
                    <label for="textArea" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="textArea" required minlength="10" required minlength="20"></textarea>
                    <div class="invalid-feedback">
                        Campo obrigatório!
                    </div>
                </div>
                
                <div class="col-12">
                    <button type="button" class="btn btn-outline-dark">Mandar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
            (() => {
            'use strict'
        
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
        
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
